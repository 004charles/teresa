{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Perfil do Gerente</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets1/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets1/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets1/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets1/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets1/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets1/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'assets1/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'assets1/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'assets1/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets1/css/style.css' %}" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f5f7;
      padding: 20px;
    }

    .card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .profile-card {
      background-color: #ffffff;
      text-align: center;
      padding: 30px;
      border-radius: 15px;
    }

    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #007bff;
    }

    .profile-card h2 {
      margin: 15px 0;
      font-size: 24px;
      color: #333;
    }

    .profile-card h3 {
      color: #777;
    }

    .social-links a {
      font-size: 24px;
      color: #333;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #007bff;
    }

    .card-body {
      background-color: #ffffff;
      padding: 20px;
    }

    .nav-tabs {
      margin-bottom: 20px;
    }

    .nav-tabs .nav-link {
      border-radius: 15px;
      padding: 10px 20px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      font-weight: 600;
      color: #007bff;
    }

    .nav-tabs .nav-link.active {
      background-color: #007bff;
      color: #ffffff;
    }

    .profile-overview {
      margin-top: 20px;
    }

    .profile-overview .row {
      margin-bottom: 15px;
    }

    .profile-overview .label {
      font-weight: 600;
      color: #555;
    }

    .profile-overview .col-lg-9 {
      color: #333;
    }

    .btn-custom {
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 7px;
      padding: 10px 20px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  
  <main id="main" class="main">
    <section class="section profile">
      <div class="row">
        <div class="col-xl-4">
          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
              <h2>{{ gerente.nome }}</h2>
              <h3>Gerente</h3>
              
            </div>
          </div>
        </div>

        <div class="col-xl-8">
          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">
                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Vis√£o Geral</button>
                </li>
              </ul>
              <div class="tab-content pt-2">
                <div class="tab-pane fade show active profile-overview" id="profile-overview">
                  <h5 class="card-title">Sobre</h5>
                  <p class="small fst-italic">Gerente do sistema de vendas (Vetor5): {{ gerente.nome }}</p>

                  <h5 class="card-title">Detalhes do Perfil</h5>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Nome</div>
                    <div class="col-lg-9 col-md-8">{{ gerente.nome }}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Email</div>
                    <div class="col-lg-9 col-md-8">{{ gerente.email }}</div>
                  </div>

                  <div class="row">
                    <div class="col-lg-3 col-md-4 label">Senha</div>
                    <div class="col-lg-9 col-md-8">{{ gerente.senha }}</div>
                  </div>
                </div>
              </div><!-- End Bordered Tabs -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </main><!-- End #main -->

  <!-- Vendor JS Files -->
  <script src="{% static 'assets1/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static 'assets1/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets1/vendor/chart.js/chart.umd.js' %}"></script>
  <script src="{% static 'assets1/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static 'assets1/vendor/quill/quill.js' %}"></script>
  <script src="{% static 'assets1/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'assets1/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static 'assets1/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets1/js/main.js' %}"></script>

</body>

</html>
