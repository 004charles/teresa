<body class="custom-cursor">

    <div class="custom-cursor__cursor"></div>
    <div class="custom-cursor__cursor-two"></div>






    <div class="page-wrapper">
        <div class="stricky-header stricked-menu main-menu">
            <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
        </div><!-- /.stricky-header -->

        <section class="login-register">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h3 class="login-register__title">Cadastro</h3><!-- /.login-register__title -->
                        <form class="login-register__form" method="POST" action="{% url 'valida_cadastro_gerente_cliente' %}">{% csrf_token %}
                            <div class="contact-form__input-box">
                                <input name="foto" type="file" placeholder="">
                            </div><!-- /.contact-form__input-box -->

                            <div class="contact-form__input-box">
                                <input name="nome" type="text" placeholder="nome">
                            </div><!-- /.contact-form__input-box -->
                            <div class="contact-form__input-box">
                                <input name="email" type="email" placeholder="Digite seu nome">
                            </div><!-- /.contact-form__input-box -->
                            <div class="contact-form__input-box">
                                <input name="senha" type="password" placeholder="Digite a senha">
                            </div><!-- /.contact-form__input-box -->
                            <div class="login-register__checkbox">
                                <input type="checkbox" id="login-register__password">
                                <label for="login-register__password">Remember Me?</label>
                            </div><!-- /.contact-form__input-box -->
                            <div class="login-register__info">
                                <input type="submit"  class="thm-btn login-register__btn" value="Cadastrar">
                                <div class="login-register__text"><a href="{% url 'login_cliente' %}">login</a></div>
                                <!-- /.login-register__text -->
                            </div><!-- /.d-flex -->
                        </form>
                    </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->
            </div><!-- /.container -->
        </section><!-- /.login-register -->



    </div><!-- /.page-wrapper -->


    <script src="{% static 'assets/vendors/jquery/jquery-3.6.0.min.js' %}"></script>
