    <style>
        .container {
            max-width: 600px;

        }
        .input-group-text {
            background-color: #f8f9fa;
        }
        .btn-primary {
            margin-top: 1rem;
        }
        .payment-methods a {
            display: inline-block;
            padding: 10px 20px;

<body class="custom-cursor">

    <div class="custom-cursor__cursor"></div>
    <div class="custom-cursor__cursor-two"></div>






    <div class="page-wrapper">

        <div class="stricky-header stricked-menu main-menu">
            <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
        </div><!-- /.stricky-header -->

        <!--Page Header Start-->
        <section class="page-header">
            <div class="page-header-bg" style="background-image: url({% static 'assets/img/person-paying-with-nfc-technology-restaurant.jpg' %})">
            </div>
            <div class="page-header-shape-1 float-bob-x">
                <img src="{% static '' %}" alt="">
            </div>
            <div class="page-header-shape-2 float-bob-y">
                <img src="{% static '' %}" alt="">
            </div>
            <div class="page-header-shape-3 float-bob-x">
                <img src="{% static '' %}" alt="">
            </div>
            <div class="container">
                <div class="page-header__inner">
                    <ul class="thm-breadcrumb list-unstyled">
                        <li><a href="index.html">Empresa</a></li>
                        <li><span>/</span></li>
                        <li>Pagamento</li>
                    </ul>
                    <h2>Finalizar Compra</h2>
                </div>
            </div>
        </section>
        <!--Page Header End-->

        {% if status %}
        <div class="alert alert-info">
            {{ status }}
        </div>
        {% endif %}
    


    <div class="page-wrapper">
    </div>

        <div class="stricky-header stricked-menu main-menu main-menu-two">
            <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
        </div><!-- /.stricky-header -->

         <!--Product Start-->
        <section class="product">
            <div class="container">
                <form method="post" enctype="multipart/form-data" action="{% url 'pagamentos_empresa' 1 %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="iban">Copie o nosso IBAN:</label>
                        <div class="input-group">
                            <input type="text" id="iban" name="iban" class="form-control" value="AO06.OO55.0000.1009.6480.1012.9" readonly>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="copyIBAN()">Copiar</button>
                            </div>
                        </div>
                    </div>

                    <div class="payment-methods">
                        <p><strong>Métodos de Pagamento:</strong></p>
                        <a href="https://ib.bancobai.ao/" style="background-color: white;" ><img style="width: 100px;" src="{% static 'assets/img/bai-removebg-preview.png' %}" alt=""></a>
                        <a href="https://www.atlantico.ao/pt/particulares/para-si" style="background-color: white;" ><img style="width: 70px;" src="{% static 'assets/img/ataltantico.png' %}" alt=""></a>
                        <a href="https://www.bpc.ao/" style="background-color: white;" ><img style="width: 70px;" src="{% static 'assets/img/bpc-removebg-preview.png' %}" alt=""></a>
                    </div>
                    <div class="form-group">
                        <label for="comprovativo">Carregue o comprovativo de pagamento</label>
                        <input type="file" id="comprovativo" name="comprovativo" class="form-control-file" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Finalizar Compra</button>
                </form>
            </div>
        
        </section>

        <!--Events Page Start-->
       


</div><!-- /.page-wrapper -->

<script>
    function copyIBAN() {
        var ibanInput = document.getElementById('iban');
        ibanInput.select();
        ibanInput.setSelectionRange(0, 99999); // For mobile devices
        document.execCommand('copy');
        alert('IBAN copiado para a área de transferência!');
    }
</script>
